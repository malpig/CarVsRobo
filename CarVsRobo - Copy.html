<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        .header {
            border: 1px solid red;
            padding: 15px;
        }

        .menu {
            width: 10%;
            float: right;
            padding: 15px;
            border: 1px solid blue;
        }

        .main {
            width: 90%;
            float: right;
            padding: 15px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="menu">
        <button id="gob">go</button>
        <br />
        <button id="mwb">more wide</button>
        <button id="lwb">less wide</button>
        <button id="mtb">more tall</button>
        <button id="ltb">less tall</button>
        <button id="ins">instructions</button>
        <button id="res">reset level</button>
    </div>

    <div class="main">
        <canvas width=500 height=500></canvas>
    </div>

    <script src="maps.js"></script>
    <script src="CarVsRobo.js"></script>

    <script>
        instructions = document.createElement("img");
        instructions.src = "instructions.jpg";
        document.createElement("canvas");
        const canvas=document.querySelector("canvas");
        const context=canvas.getContext("2d");
        canvas.addEventListener('mousedown',md);
        document.getElementById("gob").addEventListener('click',gopig);
        document.getElementById("mwb").addEventListener('click',wider);
        document.getElementById("lwb").addEventListener('click',unwider);
        document.getElementById("mtb").addEventListener('click',taller);
        document.getElementById("ltb").addEventListener('click',untaller);
        document.getElementById("ins").addEventListener('click',md);
        document.getElementById("res").addEventListener('click',resetLevel);
        context.fillStyle=`rgb(200,200,200)`;
        context.fillRect(0,0,canvas.width,canvas.height);
    </script>
</body>
</html>
